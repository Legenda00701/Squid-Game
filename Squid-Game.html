<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Squid-Game.css">
    <title>Squid-Game</title>
</head>
<body>
    <header class="header">
        <div class="shapes">
            <div class="shape_circle">
                <img src="Ellipse 3.png" alt="">
            </div>
            <div class="shape_triangle">
                <img src="Polygon 5.png" alt="">
            </div>
            <div class="shape_square">
                <img src="Rectangle 7.png" alt="">
            </div>
        </div>

        <div class="logo">
            <img src="logo.png" alt="">
        </div>

        <div class="menu">
            <img src="menu-100.png" alt="">
        </div>
    </header>

    <main class="main">
        <div class="main__content">
            <div class="left__content">
                <div class="icons__container">
                    <img src="Polygon 6.png" alt="Triangle">
                    <img src="Rectangle 7.png" alt="Square">
                </div>

                <div class="text__container">
                    <h1>Squid Games</h1>
                    <p>Once you start the game, there is no turning back. The winner is alone, the loser only faces death</p>
                </div>
            </div>

            <div class="ellipse"></div>
            <div class="square">
                <img src="face.png" alt="">
            </div>

            <div class="center__image">
                <img src="Squid-Game-Costume-PNG-HQ-Photo 1.png" alt="">
            </div>

            <div class="right__content">
                <img class="top__image" src="image 1.png" alt="">
                <div class="right__square">
                    <div class="right__square-text-play">
                        <p class="right__text">Start New Game</p>
                        <img class="right__content-play" src="Polygon 2.png" alt="">
                    </div>
                    <div class="right__square-element">
                        <div class="rectangle-img" >
                        <img src="Rectangle 2.png" alt="">
                        </div>
                        <div class="ellipse-img">
                        <img src="Ellipse 2.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content">

            <nav class="footer__list">
                <div class="footer__list-item">
                    <a href="#">About</a>
                </div>
                <div class="footer__list-item">
                    <a href="#">Traler</a>
                </div>
                <div class="footer__list-item">
                    <a href="#">Games</a>
                </div>
                <div class="footer__list-item">
                    <a href="#">Actors</a>
                </div>
            </nav>

            <div class="footer__play-games">
                <p class="footer__play-games-text">Start New Game</p>
                <img src="Polygon 2.png" alt="">
            </div>

            <div class="footer__session-info">
                <span>Session1</span>
                <span>2021</span>
                <span style="color: #FFB800CC;">â˜… 9.8</span>
            </div>

        </div>
    </footer>
</body>
</html>
